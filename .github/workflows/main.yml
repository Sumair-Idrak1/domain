name: Auto Create & Deploy to Coolify

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Generate Unique Subdomain
        run: echo "SUBDOMAIN=app-$(date +%s).bot.idrakai.com" >> $GITHUB_ENV

      - name: Create Project in Coolify
        env:
          COOLIFY_API_TOKEN: ${{ secrets.COOLIFY_API_TOKEN }}
          COOLIFY_SERVER: "https://coolify.bot.idrakai.com"
          REPO_URL: "https://github.com/Sumair-Idrak1/domain.git"
        run: |
          RESPONSE=$(curl -X POST "$COOLIFY_SERVER/api/v1/projects" \
            -H "Authorization: Bearer $COOLIFY_API_TOKEN" \
            -H "Content-Type: application/json" \
            --data '{
              "name": "coolify-auto-project-'$(date +%s)'",
              "git": {
                "repository": "'"$REPO_URL"'",
                "branch": "main"
              },
              "build_pack": "static"
            }')

          PROJECT_ID=$(echo $RESPONSE | jq -r '.id')

          if [ "$PROJECT_ID" == "null" ] || [ -z "$PROJECT_ID" ]; then
            echo "Error: Failed to retrieve PROJECT_ID."
            echo "API Response: $RESPONSE"
            exit 1
          fi

          echo "PROJECT_ID=$PROJECT_ID" >> $GITHUB_ENV

      - name: Wait for Coolify to Register Project
        run: sleep 10

      - name: Deploy Project
        env:
          COOLIFY_API_TOKEN: ${{ secrets.COOLIFY_API_TOKEN }}
          COOLIFY_SERVER: "https://coolify.bot.idrakai.com"
          PROJECT_ID: ${{ env.PROJECT_ID }}
        run: |
          DEPLOY_RESPONSE=$(curl -X POST "$COOLIFY_SERVER/api/v1/projects/$PROJECT_ID/deploy" \
            -H "Authorization: Bearer $COOLIFY_API_TOKEN" \
            -H "Content-Type: application/json")

          echo "Deployment response: $DEPLOY_RESPONSE"

      - name: Output Deployment URL
        run: echo "Project deployed at https://$SUBDOMAIN"
